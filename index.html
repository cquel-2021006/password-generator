<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <strong>
            <p style="text-align: center; font-size: 25px;">Password Generator</p>
        </strong>
        <br>

        <div class="password-container">
            <span class="password"></span>
            <button class="btnCopy" onclick="copyText()"><i class="fa-regular fa-copy"></i></button>
        </div>

        <div class="input-with-one">
            <p>Password Length</p>
            <input type="number" id="length" min="4" max="20" value="10">
        </div>

        <div class="input-with-one">
            <p>Include uppercase letters </p>
            <input type="checkbox" class="uppercase" checked>
        </div>

        <div class="input-with-one">
            <p>Include lowercase letters </p>
            <input type="checkbox" class="lowercase" checked>
        </div>

        <div class="input-with-one">
            <p>Include numbers</p>
            <input type="checkbox" class="numbers" checked>
        </div>

        <div class="input-with-one">
            <p>Include symbols</p>
            <input type="checkbox" class="symbols" checked>
        </div>
        <br>
        <Button class="btn" onclick="generatePassword()">Generate Password</Button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4b4a19b78.js" crossorigin="anonymous"></script>
</body>

</html>
